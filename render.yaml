services:
  - type: web
    name: fixlocal-api
    runtime: node
    plan: free
    rootDir: .
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: corepack enable && pnpm install --frozen-lockfile && pnpm --filter @fixlocal/api build
    startCommand: corepack enable && pnpm --filter @fixlocal/api start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: API_CORS_ORIGIN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        value: report-photos
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_REPLY_TO
        sync: false
      - key: DEFAULT_CONTACT_NAME
        value: 311 Public Works Intake
      - key: DEFAULT_CONTACT_EMAIL
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX
        value: 10
